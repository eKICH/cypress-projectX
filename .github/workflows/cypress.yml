name: ProjectX Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ADD CACHE FOR NODE_MODULES
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ADD CACHE FOR CYPRESS BINARY
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: npm install

      - name: Install Cypress binary
        run: npx cypress install

      # VERIFY CYPRESS (OPTIONAL but recommended)
      - name: Verify Cypress
        run: npx cypress verify

      # Install Chrome (if it's not working with browser-actions)
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Install Firefox (if it's not working with browser-actions)
      - name: Set up Firefox
        uses: browser-actions/setup-firefox@v1
      
      - name: Run Cypress tests(Firefox)
        run: npx cypress run --browser "firefox"
      - name: Run Cypress tests(Electron)
        run: npm run test --browser electron

      - name: Run Cypress tests (Chrome)
        run: npx cypress run --browser chrome
      
      - name: Upload screenshots if tests failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
